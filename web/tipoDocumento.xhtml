<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http//www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TipoDocumento</title>      
    </h:head> 
        
   <h:body>
        <h:form>
            <p:commandButton value="Agregar TipoDocumento" icon="pi pi-plus-circle" actionListener="#{tipoDocumentoControl.limpiarTipoDocumento()}"
                             oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>   
       
        <h:form id="formListado">
            <p:dataTable id="tablaTipoDocumento" paginator="true" paginatorPosition="bottom" rows="10" var="tipoDocumento"
                         value="#{tipoDocumentoControl.listaTipoDocumentos}" emptyMessage="No existen tipoDocumentoes">
                <p:column headerText="ID ESTADO" style="text-align: center">
                    <h:outputText value="#{tipoDocumento.idTipoDocumento}"/>
                </p:column>   
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{tipoDocumento.nombreTipoDocumento}"/>
                </p:column>
                <p:column headerText="MODIFICAR" style="text-align: center">
                    <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{tipoDocumentoControl.tipoDocumento}" value="#{tipoDocumento}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="ELIMINAR" style="text-align: center">
                    <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{tipoDocumentoControl.tipoDocumento}" value="#{tipoDocumento}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>       
        </h:form>
       
        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar TipoDocumento" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" 
                      modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                    
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{tipoDocumentoControl.tipoDocumento.nombreTipoDocumento}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{tipoDocumentoControl.agregarTipoDocumento()}" update=":formListado:tablaTipoDocumento" 
                                  oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
            </p:dialog>
        </h:form>
       
        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar TipoDocumento" widgetVar="dialogoModificar" resizable="false" showEffect="fade" 
                      hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                   
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{tipoDocumentoControl.tipoDocumento.nombreTipoDocumento}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{tipoDocumentoControl.modificarTipoDocumento()}" update=":formListado:tablaTipoDocumento" 
                                  oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar TipoDocumento" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" 
                      hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <p:commandButton  value="Si" actionListener="#{tipoDocumentoControl.eliminarTipoDocumento()}" update=":formListado:tablaTipoDocumento" 
                                  oncomplete="PF('dialogoEliminar').hide();"/>
                <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>     
    </h:body>
</html>
