<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Agregar Pais" icon="pi pi-plus-circle" actionListener="#{paisControl.limpiarPais()}" 
                                     oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                    <p:separator/>
                </h:form>
                <h:form id="formListado">
                    <p:dataTable id="tablaPaises" paginator="true" paginatorPosition="bottom" rows="10" var="pais"
                                 value="#{paisControl.listaPaises}" emptyMessage="No existen paises">
                        <p:column headerText="ID PAIS" style="text-align: center">
                            <h:outputText value="#{pais.idPais}"/>
                        </p:column>   
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{pais.nombrePais}"/>
                        </p:column>
                        <p:column headerText="MODIFICAR" style="text-align: center">
                            <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                <f:setPropertyActionListener target="#{paisControl.pais}" value="#{pais}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="ELIMINAR" style="text-align: center">
                            <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                <f:setPropertyActionListener target="#{paisControl.pais}" value="#{pais}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="formAgregar">
                    <p:dialog id="dlgAgregar" header="Agregar Pais" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" 
                              modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">                    
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{paisControl.pais.nombrePais}"/>
                        </p:panelGrid>
                        <p:commandButton  value="Guardar" actionListener="#{paisControl.agregarPais()}" update=":formListado:tablaPaises" 
                                          oncomplete="PF('dialogoAgregar').hide();"/>
                        <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="formModificar">
                    <p:dialog id="dlgModificar" header="Modificar Pais" widgetVar="dialogoModificar" resizable="false" showEffect="fade" 
                              hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">                   
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{paisControl.pais.nombrePais}"/>
                        </p:panelGrid>
                        <p:commandButton  value="Guardar" actionListener="#{paisControl.modificarPais()}" update=":formListado:tablaPaises" 
                                          oncomplete="PF('dialogoModificar').hide();"/>
                        <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="formEliminar">
                    <p:dialog id="dlgEliminar" header="Eliminar Pais" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" 
                              hideEffect="explode" modal="true">
                        <h:outputText value="Desea eliminar este registro?"/>
                        <p:commandButton  value="Si" actionListener="#{paisControl.eliminarPais()}" update=":formListado:tablaPaises" 
                                          oncomplete="PF('dialogoEliminar').hide();"/>
                        <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
