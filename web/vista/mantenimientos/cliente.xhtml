<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Agregar Cliente" icon="pi pi-plus-circle" actionListener="#{clienteControl.limpiarCliente()}" 
                                     oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                    <p:separator/>
                </h:form>
                <h:form id="formListado">
                    <p:dataTable id="tablaClientes" paginator="true" paginatorPosition="bottom" rows="10" var="cliente"
                                 value="#{clienteControl.listaClientes}" emptyMessage="No existen clientes">
                        <p:column headerText="ID CLIENTE" style="text-align: center">
                            <h:outputText value="#{cliente.idCliente}"/>
                        </p:column>   
                        <p:column headerText="TIPO DOCUMENTO">
                            <h:outputText value="#{cliente.tipoDocumento.nombreTipoDocumento}"/>
                        </p:column>
                        <p:column headerText="NUMERO DOCUMENTO">
                            <h:outputText value="#{cliente.NDocumento}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{cliente.nombre}"/>
                        </p:column>
                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{cliente.apellido}"/>
                        </p:column>
                        <p:column headerText="TELEFONO">
                            <h:outputText value="#{cliente.telefono}"/>
                        </p:column>
                        <p:column headerText="MODIFICAR" style="text-align: center">
                            <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                <f:setPropertyActionListener target="#{clienteControl.cliente}" value="#{cliente}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="ELIMINAR" style="text-align: center">
                            <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                <f:setPropertyActionListener target="#{clienteControl.cliente}" value="#{cliente}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="formAgregar">
                    <p:dialog id="dlgAgregar" header="Agregar Cliente" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" 
                              modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">  
                            <p:outputLabel value="Tipo Documento:"/>
                            <p:selectOneMenu value="#{clienteControl.cliente.tipoDocumento.idTipoDocumento}" filter="true"  filterMatchMode="contains">
                                <f:selectItem itemLabel="-- Seleccione -- "/>
                                <f:selectItems value="#{clienteControl.listaTipoDocumentos}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="No. Documento:"/>
                            <p:inputText value="#{clienteControl.cliente.NDocumento}"/>
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{clienteControl.cliente.nombre}"/>
                            <p:outputLabel value="Apellido:"/>
                            <p:inputText value="#{clienteControl.cliente.apellido}"/>
                            <p:outputLabel value="Telefono:"/>
                            <p:inputText value="#{clienteControl.cliente.telefono}"/>
                        </p:panelGrid>
                        <p:commandButton  value="Guardar" actionListener="#{clienteControl.agregarCliente()}" update=":formListado:tablaClientes" 
                                          oncomplete="PF('dialogoAgregar').hide();"/>
                        <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="formModificar">
                    <p:dialog id="dlgModificar" header="Modificar Cliente" widgetVar="dialogoModificar" resizable="false" showEffect="fade" 
                              hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">                   
                            <p:outputLabel value="Tipo Documento:"/>
                            <p:selectOneMenu value="#{clienteControl.cliente.tipoDocumento.idTipoDocumento}" filter="true"  filterMatchMode="contains">
                                <f:selectItem itemLabel="-- Seleccione -- "/>
                                <f:selectItems value="#{clienteControl.listaTipoDocumentos}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="No. Documento:"/>
                            <p:inputText value="#{clienteControl.cliente.NDocumento}"/>
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{clienteControl.cliente.nombre}"/>
                            <p:outputLabel value="Apellido:"/>
                            <p:inputText value="#{clienteControl.cliente.apellido}"/>
                            <p:outputLabel value="Telefono:"/>
                            <p:inputText value="#{clienteControl.cliente.telefono}"/>
                        </p:panelGrid>
                        <p:commandButton  value="Guardar" actionListener="#{clienteControl.modificarCliente()}" update=":formListado:tablaClientes" 
                                          oncomplete="PF('dialogoModificar').hide();"/>
                        <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="formEliminar">
                    <p:dialog id="dlgEliminar" header="Eliminar Cliente" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" 
                              hideEffect="explode" modal="true">
                        <h:outputText value="Desea eliminar este registro?"/>
                        <p:commandButton  value="Si" actionListener="#{clienteControl.eliminarCliente()}" update=":formListado:tablaClientes" 
                                          oncomplete="PF('dialogoEliminar').hide();"/>
                        <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
