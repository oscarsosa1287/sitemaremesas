<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http//www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
        <h:form>
            <p:commandButton value="Agregar Usuario" icon="pi pi-plus-circle" actionListener="#{usuarioControl.limpiarUsuario()}"
                             oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>   
       
        <h:form id="formListado">
            <p:dataTable id="tablaUsuarios" paginator="true" paginatorPosition="bottom" rows="10" var="usuario"
                         value="#{usuarioControl.listaUsuarios}" emptyMessage="No existen usuarios">                             
                <p:column headerText="ID" style="text-align:center">
                    <h:outputText value="#{usuario.idUsuario}"/>
                </p:column>
                <p:column headerText="USUARIO" style="text-align:center">
                    <h:outputText value="#{usuario.usuario}"/>
                </p:column>
                <p:column headerText="CLAVE" style="text-align:center">
                    <h:outputText value="#{usuario.clave}"/>
                </p:column>
                <p:column headerText="NOMBRE" style="text-align:center">
                    <h:outputText value="#{usuario.nombreCompleto}"/>
                </p:column>
                <p:column headerText="TELEFONO" style="text-align:center">
                    <h:outputText value="#{usuario.telefono}"/>
                </p:column>
                <p:column headerText="CORREO" style="text-align:center">
                    <h:outputText value="#{usuario.correoElectronico}"/>
                </p:column>
                <p:column headerText="FECHA CREACION" style="text-align:center">
                    <h:outputText value="#{usuario.fechaCreacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy" locale="ES" />
                    </h:outputText>
                </p:column> 
                <p:column headerText="ESTADO" style="text-align:center">
                    <h:outputText value="#{usuario.activo}"/>     
                </p:column> 
                <p:column headerText="MODIFICAR" style="text-align:center">
                    <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{usuarioControl.usuario}" value="#{usuario}"/>
                    </p:commandButton>                    
                </p:column> 
                <p:column headerText="ELIMINAR" style="text-align:center">
                    <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{usuarioControl.usuario}" value="#{usuario}"/>
                    </p:commandButton>                    
                </p:column> 
            </p:dataTable>            
        </h:form>
       
       <h:form id="formAgregar" >
           <p:dialog id="dlgAgregar" header="Agregar Usuario" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
               <p:panelGrid columns="2" style="margin: 0 auto;">
                   
                   <p:outputLabel value="USUARIO"/>
                   <p:inputText value="#{usuarioControl.usuario.usuario}" />
                   <p:outputLabel value="CLAVE"/>
                   <p:inputText value="#{usuarioControl.usuario.clave}" />  
                   <p:outputLabel value="NOMBRE"/>
                   <p:inputMask value="#{usuarioControl.usuario.nombreCompleto}" />
                    <p:outputLabel value="Telefono:"/>
                    <p:inputMask value="#{usuarioControl.usuario.telefono}" />
                    <p:outputLabel value="Correo"/>
                   <p:inputMask value="#{usuarioControl.usuario.correoElectronico}" />
                   <p:outputLabel value="Fecha Creacion"/>
                   <p:calendar value="#{usuarioControl.usuario.fechaCreacion}" pattern="dd/MM/yyyy" locale="es" navigator="true" yearRange="c-5:c"/>                
               </p:panelGrid>               
               <p:commandButton value="Guardar" actionListener="#{usuarioControl.agregarUsuario()}" update=":formListado:tablaUsuarios" 
                                oncomplete="PF('dialogoAgregar').hide();"/>
               <p:commandButton value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
           </p:dialog>           
       </h:form>
        <h:form id="formModificar">
           <p:dialog id="dlgModificar" header="Modificar Usuario" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
               <p:panelGrid columns="2" style="margin: 0 auto;">
                   <p:outputLabel value="ID"/>
                   <p:inputMask value="#{usuarioControl.usuario.idUsuario}" />
                   <p:outputLabel value="USUARIO"/>
                   <p:inputText value="#{usuarioControl.usuario.usuario}" />
                   <p:outputLabel value="CLAVE"/>
                   <p:inputText value="#{usuarioControl.usuario.clave}" />  
                   <p:outputLabel value="NOMBRE"/>
                   <p:inputMask value="#{usuarioControl.usuario.nombreCompleto}" />
                    <p:outputLabel value="Telefono:"/>
                    <p:inputMask value="#{usuarioControl.usuario.telefono}" />
                    <p:outputLabel value="Correo"/>
                   <p:inputMask value="#{usuarioControl.usuario.correoElectronico}" />
                   <p:outputLabel value="Fecha Creacion"/>
                   <p:calendar value="#{usuarioControl.usuario.fechaCreacion}" pattern="dd/MM/yyyy" locale="es" navigator="true" yearRange="c-5:c"/>               
               </p:panelGrid>               
               <p:commandButton value="Guardar" actionListener="#{usuarioControl.modificarUsuario()}" update=":formListado:tablaUsuarios" 
                                oncomplete="PF('dialogoModificar').hide();"/>
               <p:commandButton value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
           </p:dialog>   
       </h:form>
       
        <h:form id="formEliminar">
           <p:dialog id="dlgEliminar" header="Eliminar Usuario" widgetVar="dialogoEliminar" resizable="false" showEffect="fade"
                     hideEffect="explode" modal="true">
               <h:outputText value="Desea eliminar este registro?"/>                                         
               <p:commandButton value="Si" actionListener="#{usuarioControl.eliminarUsuario()}" update=":formListado:tablaUsuarios" 
                                oncomplete="PF('dialogoEliminar').hide();"/>
               <p:commandButton value="No" onclick="PF('dialogoEliminar').hide();"/>
           </p:dialog>           
       </h:form>       
            </ui:define>

        </ui:composition>

    </body>
</html>
